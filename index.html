<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">

    <!-- PAGE TITLE -->
    <title>Brand | Coming Soon</title>

    <!-- GOOGLE FONTS -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:700'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300'>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- PRELOADER -->
    <div id="prelaoder">
        <div class="socket">
            <img src="assets/img/spinner.png">
        </div>
    </div>
    <!-- /PRELOADER -->

    <!-- CANVAS -->
    <div id="canvas-container">
        <canvas id="gravity"></canvas>
    </div>
    <!-- /CANVAS -->

    <!-- BLOCK LOGO -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 block-logo">
                <img src="assets/img/Brand_Logo.png">
                <h1>Design</h1>
            </div>
        </div>
    </div>
    <!-- /BLOCK LOGO -->

    <div class="container">
        <!-- BLOCK CONTENT -->
        <div class="row">
            <div class="col-sm-12 block-content">
                <img class="logo img-responsive center-block" src="assets/img/AltamiraVillage_Logo.png">
                <div class="fade">
                    <p class="bold">EN CONSTRUCCION</p>
                    <p class="light">Próximamente la página estará abierta para todos nuestros visitantes.</p>
                </div>
            </div>
        </div>
        <!-- /BLOCK CONTENT -->

        <!-- BLOCK SOCIAL -->
        <div class="row block-social">
            <div class="col-xs-12 col-sm-4">
                <img src="assets/img/Brand_Icon_Facebook.png">
                <span class="bold">AltamiraVillageCC</span>
            </div>
            <div class="col-xs-12 col-sm-4">
                <img src="assets/img/Brand_Icon_Twitter.png">
                <span class="bold">@CCAltamiraV</span>
            </div>
            <div class="col-xs-12 col-sm-4">
                <img src="assets/img/Brand_Icon_Instagram.png">
                <span class="bold">@AltamiraVillageCC</span>
            </div>
        </div>
        <!-- /BLOCK SOCIAL -->

        <!-- BLOCK DROP -->
        <div class="row">
            <div class="col-xs-12 block-drop">
                <img src="assets/img/Brand_Icon_DropDown.png">
            </div>
        </div>
        <!-- /BLOCK DROP -->
    </div>

    <!-- JAVASCRIPTS -->
    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
